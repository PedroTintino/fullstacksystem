    <div class="navbar">

        </div>

    <div class="intro section">
        <div class="intro-content">
            <h2>Etapa 2 - Simulação</h2>
            <form class="simulator-form" id="simulator-form" method="post" action="/simulacao">
                <label for="valor">Prazo estipulado (em meses): </label>
                <input type="number" name="prazo" id="prazo" required><br><br>
                <label for="valor">Valor desejado(em reais): </label>
                <input type="number" name="valor" id="valor" required>
                <label for="resultado">Resultado da estipulação de consórcio(parcelas): </label>
                <input type="number" id="input-resultado" name="resultado" readonly><br><br>
                <p style="color: red; font-size: 1.5rem;">Obs: Nosso consórcio trabalha com uma taxa de 5% a.m</p>
                <button id="submit-form-btn" type="submit">Gerar Contrato</button>
            </form>
        </div>
    </div>
